<!DOCTYPE html>
<html>

    <head>
        <title>Inventory</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jstree.min.js"></script>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/jstree.style.min.css" />
        <script src="js/inv.js" type="text/javascript" charset="utf-8" async defer></script>
        <style type="text/css" media="screen">
        div {
            width: 100%;
        }

        body {
            margin: 0px;
            overflow: hidden;
        }

        #header {
            position: absolute;
            top: 0;
            left: 0;
            height: 60px;
            background-color: red;
        }

        #footer {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 60px;
            background-color: blue;
        }

        #inventory {
            position: absolute;
            top: 60px;
            bottom: 60px;
            left: 0;
            width: 100%;
            overflow-y: auto;
            overflow-x: hidden;
            background-color: green;
        }

        .folder-content {
            padding-left: 20px;
        }

        .folder {
            cursor: pointer;
        }

        .file {
            cursor: default;
        }

        div>span {
            float: left;
            clear: left;
        }
        </style>
    </head>

    <body>
        <div id="header">
        </div>
        <div id="inventory">
        </div>
        <div id="footer">
            <input type="file" name="" value="" placeholder="">
        </div>
    </body>

</html>
